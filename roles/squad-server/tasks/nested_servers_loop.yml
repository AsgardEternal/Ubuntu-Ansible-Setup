- name: Template In Squad Server Configurations
  become: true
  ansible.builtin.template:
    src: "{{ template_file }}"
    dest: "{{ squad_servers_dir }}/{{ server.docker.name }}/SquadGame/ServerConfig/{{ template_file | basename | regex_replace('\\.j2$', '') }}"
    owner: "{{ squad_server_user }}"
    group: "{{ squad_server_group }}"
    mode: 0644
  loop_control:
    loop_var: server
    label: "{{ server.name }} -> {{ template_file | basename }}"
  loop: "{{ squad_servers }}"
